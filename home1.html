    <script>
        function searchHospitals() {
          
            var location = document.getElementById("location").value;
            var hospitalName = document.getElementById("hospitalName").value;
            
            
            var searchResults = performSearch(location, hospitalName);
            
          
            displayResults(searchResults);
        }

        function performSearch(location, hospitalName) {
            
            var hospitals = [
                { name: "Hospital A", location: "Location X" },
                { name: "Hospital B", location: "Location Y" },
                { name: "Hospital C", location: "Location X" },
                { name: "Hospital D", location: "Location Z" },
            ];
            
            // Filter hospitals based on user input
            var results = hospitals.filter(function(hospital) {
                return (
                    (location === "" || hospital.location.toLowerCase().includes(location.toLowerCase())) &&
                    (hospitalName === "" || hospital.name.toLowerCase().includes(hospitalName.toLowerCase()))
                );
            });
            
            return results;
        }

        function displayResults(results) {
            var resultsDiv = document.getElementById("searchResults");
            resultsDiv.innerHTML = "";
            
            if (results.length === 0) {
                resultsDiv.innerHTML = "No hospitals found.";
            } else {
                var ul = document.createElement("ul");
                results.forEach(function(hospital) {
                    var li = document.createElement("li");
                    li.textContent = "Hospital Name: " + hospital.name + ", Location: " + hospital.location;
                    ul.appendChild(li);
                });
                resultsDiv.appendChild(ul);
            }
        }
